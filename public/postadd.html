<form id="signup">
 
    <h1>Post an Advertisement</h1>
    <hr>

	<label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" id="name" name="name" required>

    <label for="price"><b>Price Rs..</b></label>
    <input type="number" min="1" id="price" name="price" required>


     <label for="categories"><b>Categories</b></label>
    <select id="categories"></select>

    <label for="description"><b>Description</b></label>
    <textarea id="description" col="30" rows="5" ></textarea>

   <label for="model"><b>Modal</b></label>
    <input type="text" placeholder="Enter model" id="model" name="model" required>

  <label for="year"><b>Year</b></label>
    <select id="year">
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
    </select>

    <label for="fileap"><b>Upload Picture</b></label>
    <input type="file" id="fileap" name="fileap" required>


    <button type="button" id="btnadd" onclick="PostAdd()" class="registerbtn">Post Advertisement</button>

  
  
</form>
